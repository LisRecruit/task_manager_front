<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task manager</title>
    <link rel="stylesheet" href="../css/table.css">
</head>
<body>
    <div class="container">
        <div class="topMenu">
            <button id="myTasksBtn">My tasks</button>
            <button id="subsTasksBtn">Subordinates tasks</button>
            <button id="createTaskBtn">Create new task</button>
        </div>

        <div class="filters">
            <label>
                Task complete:
                <select id="filterTaskComplete">
                    <option value="">All</option>
                    <option value="false" selected>In progress</option>
                    <option value="true">Complete</option>
                </select>
            </label>

            <label>
                Task type:
                <select id="filterTaskType"></select>
            </label>

            <label>
                Due date from:
                <input type="date" id="filterDueDateFrom">
            </label>

            <label>
                Due date to:
                <input type="date" id="filterDueDateTo">
            </label>

            <button id="applyFilters">Apply</button>
        </div>

        <div class="table-wrapper">
            <table id="table">
                <thead>

                    <th>ID</th>
                    <!--                checkbox-->
                    <th>Task complete</th>
                    <th>Task type</th>
                    <th>Due date</th>
                    <th>Period</th>
                    <th>Completion date</th>
                    <th>Days overdue</th>
                    <th>Task description</th>
                    <th>Task set by</th>
                    <th>Responsible person</th>
                    <th>Direct manager note</th>
                    <th>Responsible person note</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </thead>
                <tbody id="taskBody">
                    <tr></tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>

            <h2>Create new task</h2>

            <label>Task description:
                <textarea id="taskDescription"></textarea>
            </label>

            <label>Responsible person ID:
                <input type="number" id="responsiblePersonId">
            </label>

            <label>Due date:
                <input type="date" id="taskDueDate">
            </label>

            <label>Task type:
                <select id="taskTypeSelect"></select>
            </label>

            <label>Repeatable:
                <input type="checkbox" id="repeatable">
            </label>

            <label>Repeatable type:
                <select id="repeatableTypeSelect"></select>
            </label>

            <label>Period:
                <input type="month" id="period" required>
            </label>

            <button id="saveTaskBtn">Save</button>
        </div>
    </div>

    <script type="module" src="../js/table.js"></script>

</body>
</html>
